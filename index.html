<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,500;0,600;1,500;1,600&family=Uchen&display=swap" 
    rel="stylesheet">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
     rel="stylesheet" 
     integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
     crossorigin="anonymous">
<!-- our css -->
   <link href="style.css" rel="stylesheet">
    <title>Tasky</title>
</head>
<body>
  <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add New Task</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageurl" aria-describedby="imageurl" placeholder="https://example/image/path./">
        </div>
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="tasktitle" aria-describedby="tasktitle" placeholder="title">
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="tasktype" aria-describedby="tasktype" placeholder="ex:test">
        </div>
        <div class="mb-3">
          <label for="taskdescription" class="form-label">Task Description</label>
          <textarea rows=5 class="form-control " id="taskdescription" aria-describedby="taskdescription" placeholder="describe our thougth"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="saveChanges()" data-bs-dismiss="modal" >Save changes</button>
      </div>
    </div>
  </div>
</div>
  <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-light">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-primary" href="#">Tasky</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
             
            </ul>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal"
             data-bs-target="#exampleModal"><i class="fa-solid fa-plus"></i>Add New</button>
            
          </div>
        </div>
      </nav>
      <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="input-group mb-3 shadow ">
                    <input type="text" class="form-control" placeholder="Search Task" aria-label="Search Task" aria-describedby="basic-addon2">
                    <span class="input-group-text" id="basic-addon2"><i class="fa-solid fa-magnifying-glass"></i></span>
                  </div>
            </div>
        </div>
        <!-- card -->
        <section>
            <div class="row  task__container">
                <div class="col-md-6 col-lg-4">
                    <div class="card text-center">
                        <div class="card-header d-flex justify-content-end gap-2">
                          <button type="button" class="btn btn-outline-danger"><i class="fa-solid fa-pencil"></i></button>
                          <button type="button" class="btn btn-outline-warning"><i class="fa-solid fa-trash-can"></i></button>
                        </div>
                        <img src="https://images.unsplash.com/photo-1579353977828-2a4eab540b9a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8c2FtcGxlfGVufDB8fDB8fA%3D%3D&w=1000&q=80" class="card-img-top " alt="...">
                        <div class="card-body">
                          <h5 class="card-title">Special title treatment</h5>
                          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                          <a href="#" class="btn btn-primary">Go somewhere</a>
                        </div>
                        <div class="card-footer text-muted">
                            <button type="button" class="btn btn-outline-primary float-end">Open Task</button>
                        </div>
                      </div>
                </div>
            </div>
        </section>
      </div>
     
    <!-- bootstarp javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
     <!-- our javascript -->
     <script src="index.js"></script>
</body>
</html>
